apiVersion: v1
kind: Namespace
metadata:
  name: reloadly
---

apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: reloadly
  name: reloadly-svc-account
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: reloadly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: admin-service
    spec:
      serviceAccountName: reloadly-svc-account
      containers:
        - name: admin-service
          imagePullPolicy: Always
          image: ghcr.io/arunkpatra/admin-service:kubernetes-deployment
          ports:
            - name: http
              containerPort: 9595
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
            httpGet:
              port: 9595
              scheme: HTTP
              path: /actuator/info
---

apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: reloadly
spec:
  type: NodePort
  selector:
    app: admin-service
  ports:
    - port: 9595
      targetPort: 9595
      nodePort: 30095
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service
  namespace: reloadly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: authentication-service
    spec:
      serviceAccountName: reloadly-svc-account
      containers:
        - name: authentication-service
          imagePullPolicy: Always
          image: ghcr.io/arunkpatra/authentication-service:kubernetes-deployment
          env:
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              value: "mysqlpass123"
            - name: DB_URL
              value: "jdbc:mysql://mysql.mysql.svc.cluster.local:3306/rlauthdb"
            - name: SBA_SERVER_URL
              value: "http://admin-service.reloadly.svc.cluster.local:9595"
            - name: SBA_CLIENT_URL
              value: "http://authentication-service.reloadly.svc.cluster.local:9090"
            - name: SWAGGER_HOST
              value: "localhost:30090"
          ports:
            - name: http
              containerPort: 9090
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
            httpGet:
              port: 9090
              scheme: HTTP
              path: /actuator/info
---

apiVersion: v1
