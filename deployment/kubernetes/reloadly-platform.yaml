apiVersion: v1
kind: Namespace
metadata:
  name: reloadly
---

apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: reloadly
  name: reloadly-svc-account
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: reloadly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: admin-service
    spec:
      serviceAccountName: reloadly-svc-account
      containers:
        - name: admin-service
          imagePullPolicy: Always
          image: ghcr.io/arunkpatra/admin-service:kubernetes-deployment
          env:
            - name: THINGVERSE_OPERATION_MODE
              value: cluster
            - name: RUNTIME_ENVIRONMENT
              value: kubernetes
          ports:
            - name: http
              containerPort: 9595
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
            httpGet:
              port: 9595
              scheme: HTTP
              path: /actuator/info
---

apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: reloadly
spec:
  type: NodePort
  selector:
    app: admin-service
  ports:
    - port: 9595
      targetPort: 9595
      nodePort: 30095
---
