server:
  port: 9090
spring:
  application:
    name: authentication-service
  datasource:
    continue-on-error: false
    hikari:
      connection-test-query: SELECT 1 FROM SYSIBM.SYSDUMMY1
      maximum-pool-size: 50
      minimum-idle: 10
      pool-name: AuthSvcHikariPool
    initialization-mode: embedded
    name: rlauthdb
    platform: derby
    schema:
      - classpath:auth-services-schema-derby.sql
    data:
      - classpath:auth-services-data-derby.sql
    url: jdbc:derby:memory:rlauthdb;create=true
    generate-unique-name: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        id:
          new_generator_mappings: false
        format_sql: true
    show-sql: false
    open-in-view: false

reloadly:
  integration:
    swagger:
      enabled: true
      api-title: Reloadly Authentication Services API
      api-description: Reloadly Authentication Services API
      api-version: 1.0.0
      base-url: /
      host: localhost:9090
      base-package: com.reloadly.auth.controller
      api-terms-of-service-url: https://reloadly.com/termsofservice
      license: Copyright api.com
      license-url: https://reloadly.com/license
      contact:
        email: info@reloadly.com
        name: Reloadly Customer Service
        url: https://reloadly.com